            <h2> Formulaire de Contact </h2>

            <form method="post" action="" enctype="multipart/form-data"> 
    
            <p> Champs obligatoire *</p>
            <label for="Pseudo"> Pseudo *</label>
            <br>
            <input type="text" id="Pseudo" name="Pseudo" placeholder="Votre pseudonyme" required pattern="[A-Za-z ]{2,30}" maxlength="30" title="vous pouvez utiliser les lettres de l'alphabet, miniscules comme majuscules, deux minimum, trente maximum">
            <br>
            <label for="email"> Email *</label>
            <br>
            <input type="email" id= "email" name="email" placeholder="Votre adresse email" required>
            <br>
            <label for="objet" required> Objet de votre demande *</label><br>
            <select name="objet" id="objet" required>
                <option value="">Choisissez </option>
                <option value="Abonnement">Abonnement</option>
                <option value="Facture" selected> Facture</option>
                <option value="Autre"> Autre</option>
            </select>
            <br>
            <label for="Commentaires"> Est ce que vous avez des suggestions pour améliorer notre service *</label><br>
            <textarea name="Commentaires" cols="30" rows="4" placeholder=" Suggestions ou Commentaires" id="Commentaires"></textarea> <br>
            <label for="submit"> Cliquez ici pour Valider</label><br>
            <input class="submit" type="submit" name="Valider" value= "Valider">
            <label for="submit"> </label>
            <input class="submit" type="reset" name="Annuler" value="Annuler">
            </form>
